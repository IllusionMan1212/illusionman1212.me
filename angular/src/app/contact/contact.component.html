<app-nav></app-nav>
<section class="container my-5 p-2">
    <div class="mx-5">
        <div class="row justify-content-center">
            <h1 class="col-12 text-center">Contact Me</h1>
            <div *ngIf="formError" class="col-10 col-md-8 alert alert-danger">
                {{ formError }}
            </div>
            <div *ngIf="formSuccess" class="col-10 col-md-8 alert alert-success">
                {{ formSuccess }}
            </div>
            <form class="col-lg-8 col-md-10 col-12" (submit)="submitMessage();">
                <input class="w-100 my-3 p-2 text-center" autocomplete="off" maxlength="64"type="text" placeholder="Name" name="name" [(ngModel)]="contact_info.name" required>
                <input class="w-100 my-3 p-2 text-center" autocomplete="off" maxlength="64" type="text" placeholder="Email" name="email" [(ngModel)]="contact_info.email" required>
                <input class="w-100 my-3 p-2 text-center" autocomplete="off" maxlength="64" type="text" placeholder="Subject" name="subject" [(ngModel)]="contact_info.subject" required>
                <textarea class="w-100" rows="5" autocomplete="off" maxlength="1024" placeholder="Send your suggestions, offers, feedback or etc..." name="message" [(ngModel)]="contact_info.message" required></textarea>
                <input id="submit" class="w-75 my-3 p-3 mx-auto" type="submit" value="Send">
            </form>
        </div>
    </div>
</section>
